apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: veilcloud-dev

resources:
  - ../../base

nameSuffix: -dev

replicas:
  - name: veilcloud-api
    count: 1
  - name: veilcloud-worker
    count: 2

patches:
  # Reduce resource requests for development
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: veilcloud-api
      spec:
        template:
          spec:
            containers:
              - name: api
                resources:
                  requests:
                    cpu: "50m"
                    memory: "128Mi"
                  limits:
                    cpu: "500m"
                    memory: "512Mi"

  # Disable HPA in development
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: veilcloud-api-hpa
  - patch: |-
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: veilcloud-worker-hpa

  # Disable PDB in development
  - patch: |-
      $patch: delete
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: veilcloud-api-pdb
  - patch: |-
      $patch: delete
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      metadata:
        name: veilcloud-worker-pdb

configMapGenerator:
  - name: veilcloud-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - RATE_LIMIT_MAX=10000
