apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: veilcloud-worker-hpa
  namespace: veilcloud
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: veilcloud-worker
  minReplicas: 5
  maxReplicas: 50
  metrics:
