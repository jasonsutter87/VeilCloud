apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: veilcloud-api-hpa
  namespace: veilcloud
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: veilcloud-api
  minReplicas: 3
  maxReplicas: 100
  metrics:
    # Scale on CPU
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Scale on memory
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 10
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 5
          periodSeconds: 60
        - type: Percent
          value: 25
          periodSeconds: 60
      selectPolicy: Min

