apiVersion: apps/v1
kind: Deployment
metadata:
  name: veilcloud-api
  namespace: veilcloud
  labels:
    app: veilcloud
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: veilcloud
      component: api
  template:
    metadata:
      labels:
        app: veilcloud
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: veilcloud
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: api
          image: veilcloud/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: veilcloud-config
            - secretRef:
                name: veilcloud-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: veilcloud
                    component: api
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: veilcloud
              component: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: veilcloud-worker
  namespace: veilcloud
  labels:
    app: veilcloud
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: veilcloud
      component: worker
  template:
    metadata:
      labels:
        app: veilcloud
        component: worker
    spec:
      serviceAccountName: veilcloud
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: worker
          image: veilcloud/worker:latest
          imagePullPolicy: Always
          command: ["node", "dist/worker.js"]
          envFrom:
            - configMapRef:
                name: veilcloud-config
            - secretRef:
                name: veilcloud-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x node"
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
