apiVersion: v1
kind: Secret
metadata:
  name: veilcloud-secrets
  namespace: veilcloud
type: Opaque
stringData:
  # Database (use external secrets operator in production)
  DATABASE_URL: "postgres://veilcloud:CHANGE_ME@postgres:5432/veilcloud"

  # S3/MinIO credentials
  S3_ACCESS_KEY_ID: "CHANGE_ME"
  S3_SECRET_ACCESS_KEY: "CHANGE_ME"

  # Kafka SASL (if enabled)
  # KAFKA_SASL_USERNAME: ""
  # KAFKA_SASL_PASSWORD: ""
