# VeilCloud Development Stack
# Run with: docker-compose up -d

version: '3.8'

services:
  # ============================================================
  # VeilCloud API
  # ============================================================
  api:
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgres://veilcloud:veilcloud@postgres:5432/veilcloud
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET=veilcloud
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      - postgres
      - redis
      - kafka
      - minio
    restart: unless-stopped

  # ============================================================
  # VeilCloud Workers (Kafka consumers)
  # ============================================================
  worker:
    build:
      context: .
      target: worker
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://veilcloud:veilcloud@postgres:5432/veilcloud
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CONSUMER_GROUP=veilcloud-workers
    depends_on:
      - postgres
      - redis
      - kafka
    deploy:
      replicas: 2
    restart: unless-stopped

  # ============================================================
  # PostgreSQL with Citus
  # ============================================================
  postgres:
    image: citusdata/citus:12.1
    environment:
      - POSTGRES_USER=veilcloud
      - POSTGRES_PASSWORD=veilcloud
      - POSTGRES_DB=veilcloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # ============================================================
  # Redis with RedisBloom
  # ============================================================
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"  # RedisInsight
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ============================================================
  # Kafka (with Zookeeper)
  # ============================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    restart: unless-stopped

  # Kafka UI (optional, for debugging)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: veilcloud
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka
    restart: unless-stopped

  # ============================================================
  # MinIO (S3-compatible storage)
  # ============================================================
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Create default bucket
  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/veilcloud --ignore-existing;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  minio_data:
